<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Space Launch System</title>
    </head>
    <body>
        <header>
            <h1>Space Launch System</h1>
        </header>

        <div class="box-main">
            <button id="useFor" onclick="launchRocket(useFor);">START</button><!-- Call function launchRocket with useFor parameter -->
            <button id="useWhile" onclick="launchRocket(useWhile);">START</button><!-- Call function launchRocket with useWhile parameter -->
        </div>

        <footer>
            <h3>Â©2018 - DenisdS - Todo os saberes compartilhados.</h3>
        </footer>

        <script>
            function launchRocket(el){//Function actived per onClick of button(useFor) or button(useWhile)
                var time = 60;//Start var with value 60

                if(el === useWhile){//Verify if parameter received is useWhile
                    while(time > -1){//Loop will be execute while value of time is bigger then -1
                        switch(time){// Receive the parameter of function for apply Space Launch System
                            case 50:// When arrive in number 50
                                console.log("Orbiter transfers from ground to internal power");
                                break;
                             case 31:// When arrive in number 31
                                console.log("Ground launch sequencer is go for auto sequence start");
                                break;
                            case 16: // When arrive in number 16
                                console.log("Activate launch pad sound suppression system");
                                break;
                            case 10: // When arrive in number 10
                                console.log("Activate main engine hydrogen burnoff system");
                                break;
                            case 6: // When arrive in number 6
                                console.log("Main engine start");
                                break;
                            case 0: // When arrive in number 0
                                console.log("Solid rocket booster ignition and liftoff!");
                                break;
                            default: // Numbers that aren't mention in test
                                console.log("T-" + time + " seconds");
                        }
                        time--; //Decrement the value of time
                    }
                }else if(el === useFor){ //Function actived per onClick of button(useFor) or button(useFor)
                    for(var i = -1; time > i; time--){//Loop will be execute while value of time is bigger then -1
                        switch(time){//Here the code is the same that the used in before conditional
                            case 50:
                                console.log("Orbiter transfers from ground to internal power");
                                break;
                             case 31:
                                console.log("Ground launch sequencer is go for auto sequence start");
                                break;
                            case 16:
                                console.log("Activate launch pad sound suppression system");
                                break;
                            case 10:
                                console.log("Activate main engine hydrogen burnoff system");
                                break;
                            case 6:
                                console.log("Main engine start");
                                break;
                            case 0:
                                console.log("Solid rocket booster ignition and liftoff!");
                                break;
                            default:
                                console.log("T-" + time + " seconds");
                        }
                    }
                }
            }
        </script>
    </body>
</html>
