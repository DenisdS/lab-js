<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Check Endereço</title>
  </head>
  
  <body>
    <h2>
      Crie uma função que dado o objeto a seguir:
    </h2>
    <p>
      var endereco = {rua: "Rua dos pinheiros", numero: 1293, bairro: "Centro", cidade: "São Paulo", uf: "SP"};
    </p>

    <h3>Retorne o seguinte conteúdo:</h3>
    <p>O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com nº 1293.</p>

    <button type="button" onClick='checkEndereco(endereco)'>Check</button>

    <script>
      const endereco = {
        rua: "Rua dos pinheiros",
        numero: 1293,
        bairro: "Centro",
        cidade: "São Paulo",
        uf: "SP"
      }

      const checkEndereco = (endereco) => {
        console.log(`O usuário mora em ${endereco.cidade} / ${endereco.uf}, no bairro ${endereco.bairro}, na rua "${endereco.rua}" com nº ${endereco.numero}.`)
      }
    </script>
  </body>
</html>
