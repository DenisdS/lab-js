    <head>
        <title>FizzBuzz</title>
    </head>
    <body>
        <header>
            <h1>Algoritmos para exercício Fizz Buzz</h1>
            <nav>
                <ul>
                    <li>While</li>
                    <li>For</li>
                    <li>ForEach</li>
                </ul>    
            </nav>

        <div class="box-main">

        <footer>

        </footer>

        <script>
            var x = 30;

            if(x % 3 === 0 && x % 5 === 0){
                console.log("Fizz Buzz");
            }else if(x % 3 === 0){
                console.log("Fizz");
            }else if(x % 5 === 0){
                console.log("Buzz");
            }else{
                console.log(x);  
            }

            var y = 17;
            var result = y % 3 == 0 && y % 5 == 0 ? "Fizz Buzz" : y % 3 == 0 ? "Fizz" : y % 5 == 0 ? "Buzz" : y;
            console.log(result);
       </script>
    </body>
