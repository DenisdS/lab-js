<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>FizzBuzz</title>
    </head>
    <body>
        <header>
            <h1>Algoritmos para exercício Fizz Buzz</h1>
            <nav>
                <ul>
                    <li>
                        Conditionals
                        <ul>
                            <li>
                                <h2>Ternary Operator</h2>
                            </li>
                            <li>
                                </h2>If/Else</h2>
                            </li>
                        </ul>
                    </li>
                </ul>    
            </nav>
        </header>

        <div class="box-main">
            <h2>Verify if the number result Fizz Buzz</h2>
                    
            <label for="numberInput">Digite um número inteiro</label>
            <input type="number" id="numberInput">

            <label>Choice the way to test:</label>
                
            <button id="ifElse" onclick="verifyFizzBuzz(ifElse);">If/Else</button>
            <button id="ternary" onclick="verifyFizzBuzz(ternary);">Ternary Operator</button>  
        </div>

        <footer>
            <h3>©2018 - DenisdS - Todo os saberes compartilhados.</h3>
        </footer>

        <script>
            function verifyFizzBuzz(el){
                switch(el){
                    case ifElse: 
                        var numberInput = document.getElementById('numberInput').value;
                        if(numberInput % 3 === 0 && numberInput % 5 === 0){
                            console.log("Fizz Buzz");
                        }else if(numberInput % 3 === 0){
                            console.log("Fizz");
                        }else if(numberInput % 5 === 0){
                            console.log("Buzz");
                        }else{
                            console.log(numberInput);  
                        }
                        document.getElementById('numberInput').value = numberInput.replace(numberInput, '');
                        document.getElementById("ifElse").checked = false;
                        break;

                    case ternary:
                        var numberInput = document.getElementById('numberInput').value;
                        var result = numberInput % 3 == 0 && numberInput % 5 == 0 ? "Fizz Buzz" : 
                        numberInput % 3 == 0 ? "Fizz" : numberInput % 5 == 0 ? "Buzz" : numberInput;
                        console.log(result);
                        document.getElementById('numberInput').value = '';
                        document.getElementById("ternary").checked = false;
                        break;

                    default:
                        console.log("Error! Wasn't  possible execute!")
                }                        
            }
       </script>
    </body>
</html>
